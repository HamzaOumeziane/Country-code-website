    <h2>Inserer un pays</h2>

    <form action="http://localhost:3000/inserer-donnees" method="post">

        <h4>Veuillez remplir les informations suivantes</h4>
        <label for="id_pays">ID du pays :</label>
        <input type="number" id="id_pays" name="id_pays" required><br>
        <br>
        <label for="nom_pays">Nom du pays :</label>
        <input type="text" id="nom_pays" name="nom_pays" required><br>
        <br>
        <label for="capitale">Capitale du pays :</label>
        <input type="text" id="capitale" name="capitale" required><br>
        <br>
        <label for="langue_officielle">Langue officielle :</label>
        <input type="text" id="langue_officielle" name="langue_officielle" required><br>
        <br>
        <label for="devise">Devise :</label>
        <input type="text" id="devise" name="devise" required><br>
        <br>
        <label for="fuseau_horaire">Fuseau horaire :</label>
        <input type="text" id="fuseau_horaire" name="fuseau_horaire" required><br>

        <button type="submit">Insérer Données</button>
    </form>
